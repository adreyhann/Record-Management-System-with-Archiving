				<div class="container-lg">
					<h2 class="mt-2">Profile</h2>
					<hr />
					<div class="card custom-card-2 border-0">
						<div class="card-header bg-info-subtle">
							<h3 class="mt-1">Account Information</h3>
						</div>
						<div class="card-body">
							<h5 class="card-title">Profile picture</h5>
							<div
								class="container-sm ps-3 d-flex justify-content-start position-relative"
								id="profile-container"
							>
								<img
									class="rounded float-start rounded-circle"
									id="profile-image"
									src="img/pain.jpg"
									alt=""
									style="height: 100px"
								/>

								<input
									type="file"
									id="file-input"
									style="height: 50px; padding-left: 40rem"
									class="position-absolute top-50 start-0 translate-middle"
								/>
							</div>
							<hr />
							<div>
								<h3>Personal Information</h3>
								<div class="row g-2">
									<div class="col-md-6">
										<div class="form-floating">
											<input
												type="text"
												class="form-control"
												id="lastname"
												placeholder="Last Name"
												value=""
											/>
											<label for="lastname">Last Name</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<input
												type="text"
												class="form-control"
												id="floatingInputGrid"
												placeholder="Last Name"
												value=""
											/>
											<label for="floatingInputGrid">First Name</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<select class="form-select" id="floatingSelectGrid">
												<option value="1">Male</option>
												<option value="2">Female</option>
											</select>
											<label for="floatingSelectGrid">Gender</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<input
												type="date"
												class="form-control"
												id="floatingInputGrid"
												placeholder="Last Name"
												value="Melibo"
											/>
											<label for="floatingInputGrid">Date of Birth</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<input
												type="number"
												class="form-control"
												id="floatingInputGrid"
												placeholder="Phone Number"
												value=""
											/>
											<label for="floatingInputGrid">Phone number</label>
										</div>
									</div>
									<div class="col-md">
										<div class="form-floating">
											<input
												type="email"
												class="form-control"
												id="floatingInputGrid"
												placeholder="name@example.com"
												value=""
											/>
											<label for="floatingInputGrid">Email address</label>
										</div>
									</div>
									<hr />
									<h3>Position</h3>
									<div class="col-md-4">
										<div class="form-floating">
											<select class="form-select" id="floatingSelectGrid">
												<option value="1">Admin</option>
												<option value="2">Class Advisor</option>
											</select>
											<label for="floatingSelectGrid">Current Position</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-floating">
											<select class="form-select" id="floatingSelectGrid">
												<option value="1">Admin</option>
												<option value="2">Class Advisor</option>
											</select>
											<label for="floatingSelectGrid">New Position</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-floating">
											<input
												type="date"
												class="form-control"
												id="floatingInputGrid"
												placeholder="Last Name"
												value=""
											/>
											<label for="floatingInputGrid">Active Date</label>
										</div>
									</div>
                                    <table class="table my-4">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Positon</th>
                                                <th scope="col">Active Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Admin</td>
                                                <td>10/08/2023</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button type="button" class="btn btn-success">Save</button>
								</div>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/ae360af17e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/main.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="shortcut icon" href="img/download.png" type="image/x-icon" />
		<title>Sign in</title>
		<script defer src="../src/js/index.js"></script>
	</head>
	<body>
        <div class="container-sm min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <form>
                        <div class="text-center mb-3 sidebar-logo">
                            <img src="img/[removal.ai]_tmp-649e357422452.png" class="rounded" width="100" height="100" alt="...">
                        </div>
                        <div class="alert alert-danger" role="alert" id="alert-danger" style="display: none;">
                            Invalid input
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Enter valid email.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" aria-describedby="passwordhelp">
                          <div id="passwordhelp" class="form-text">Enter valid password</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" id="button" onclick="login(event)" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div class="text-center my-2">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>
                      </form>
                </div>
                
            </div>
            
        </div>
	</body>
</html>
